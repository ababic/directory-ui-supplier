{% load pagination_querystring_previous pagination_querystring_next from company_tags %}
{% if results %}
	<div>
		<span class="step-links">
			{% if pagination.has_previous %}
				<a href="?{% pagination_querystring_previous %}">Back</a>
			{% endif %}
			<span class="current">
				page {{ pagination.number }} of {{ pagination.paginator.num_pages }}
			</span>
			{% if pagination.has_next %}
				<a href="?{% pagination_querystring_next %}">Next</a>
			{% endif %}
		</span>
	</div>
{% endif %}
