<div class="ed-landing-page-form-container">
	<div class="ed-landing-page-form-inner">
		<h2 style="font-weight: 300; margin-top: 0;">
			Receive email updates of the latest UK companies in your industry
		</h2>
		<div class="row-fluid">
			<form action="{% url 'subscribe' %}" method="post" style="margin-top: 30px;">
				<div class="row-fluid">
					<div class="span4">
						<div class="{{ form.full_name.css_classes|default:'input-field-container' }}">
							<label for="{{ form.full_name.id_for_label }}">
								<span>{{ form.full_name.label }}</span>
								{{ form.full_name.errors }}
								{{ form.full_name }}
							</label>
						</div>
					</div>

					<div class="span4">
						<div class="{{ form.email_address.css_classes|default:'input-field-container' }}">
							<label for="{{ form.email_address.id_for_label }}">
								<span>{{ form.email_address.label }}</span>
								{{ form.email_address.errors }}
								{{ form.email_address }}
							</label>
						</div>
					</div>

					<div class="span4">
						<div class="{{ form.sector.css_classes|default:'input-field-container' }}">
							<label for="{{ form.sector.id_for_label }}">
								<span>{{ form.sector.label }}</span>
								{{ form.sector.errors }}
								{{ form.sector }}
							</label>
						</div>
					</div>
				</div>

				<div class="row-fluid">
					<div class="span4">
						<div class="{{ form.company_name.css_classes|default:'input-field-container' }}">
							<label for="{{ form.company_name.id_for_label }}">
								<span>{{ form.company_name.label }}</span>
								{{ form.company_name.errors }}
								{{ form.company_name }}
							</label>
						</div>
					</div>

					<div class="span4">
						<div class="{{ form.country.css_classes|default:'input-field-container' }}">
							<label for="{{ form.country.id_for_label }}">
								<span>{{ form.country.label }}</span>
								{{ form.country.errors }}
								{{ form.country }}
							</label>
						</div>
					</div>
					<div class="span4"></div>
				</div>

				<div class="row-fluid">
					<div class="span12">
						<div class="{{ form.comment.css_classes|default:'input-field-container' }}">
							<label for="{{ form.comment.id_for_label }}">
								<span>{{ form.comment.label }}</span>
								{{ form.comment.errors }}
								{{ form.comment }}
								<p class="helptext">{{ form.comment.help_text }}</p>
							</label>
						</div>
					</div>
				</div>

				<div class="row-fluid">
					<div class="span10 ed-checkbox-container {{ form.terms.css_classes|default:'input-field-container' }}">
						{{ form.terms.errors }}
						<label for="{{ form.terms.id_for_label }}" style="margin-top: 15px; font-weight: 300;">
							<input id="{{ form.terms.id_for_label }}" name="{{ form.terms.html_name }}" type="checkbox" style="vertical-align: top; margin-top: 7px;">
							I agree to the great.gov.uk <a target="_self" href="{% url 'terms-and-conditions' %}">terms and conditions</a>.
						</label>
					</div>
					<div class="span2 btn-container ed-landing-page-register-button-container">
						<button class="button" style="border-radius: 4px;">
							Send
						</button>
					</div>
				</div>
			</form>

		</div>
	</div>
</div>
