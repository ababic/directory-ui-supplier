{% load static %}
{% load external_url from constants_tags %}
<footer class="group ed-footer" id="footer" role="contentinfo">
    <div class="container">
        <div class="row-fluid grid-row">
            <div class="span4 logo">
                <div class="footer-section footer-section--first">
                    <a href="https://www.gov.uk" title="Go to the GOV.UK homepage" class="hmg-logo no-focus-highlight">
                        <img src="{% static 'images/HM_Government_logo.png' %}" alt="Gov.uk logo" class="footer-img footer-img--top"/>
                    </a>
                    <a href="{% external_url 'exporting_is_great' %}" title="Go to the Exporting is Great homepage" class="eig-logo-footer no-focus-highlight">
                        <img src="{% static 'images/EiG-logo-stacked.png' %}" alt="Exporting is Great logo" class="footer-img footer-img--bottom footer-img--eig">
                    </a>
                    <p class="copyright-text">&copy; Crown Copyright 2016</p>
                </div>
            </div>

            <div class="span4 links">
                <div class="footer-section">
                    <ul class="footer-links-container">
                      <li class="footer-links"><a href="#" title="">Invest in Great Britain</a></li>
                      <li class="footer-links"><a href="#" title="">Visit Britain</a></li>
                      <li class="footer-links"><a href="#" title="">Study in the UK</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="span4 subscribe">
                <div class="footer-section">
                    <ul class="footer-links-container">
                        <li class="footer-links"><a href="{% external_url 'DIT' %}" title="">Department for International Trade</a></li>
                        <li class="footer-links"><a href="{% external_url 'contact_directory' %}" title="">Contact us</a></li>
                        <li class="footer-links"><a href="{% external_url 'privacy' %}" title="">Privacy and cookies</a></li>
                        <li class="footer-links"><a href="{% external_url 'terms' %}" title="">Terms &amp; conditions</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</footer>
